<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Eventos - Iglesia AD El Puerto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .event-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .event-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .event-info {
      padding: 15px;
    }

    .carousel-inner {
      padding: 20px 0;
    }

    h2 {
      font-weight: 700;
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <section class="py-5 text-center">
    <div class="container">
      <h2 class="mb-4">ğŸ“… Eventos de esta semana</h2>
      <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselContent">
          <div class="text-center text-muted">Cargando eventos...</div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function cargarEventos() {
      try {
        const response = await fetch('/assets/jss/eventos.json');
        const eventos = await response.json();

        const hoy = new Date();
        const inicioSemana = new Date(hoy);
        inicioSemana.setDate(hoy.getDate() - hoy.getDay());
        const finSemana = new Date(inicioSemana);
        finSemana.setDate(inicioSemana.getDate() + 6);

        const eventosSemana = eventos.filter(e => {
          const fecha = new Date(e.fecha_inicio);
          return fecha >= inicioSemana && fecha <= finSemana;
        });

        mostrarEventos(eventosSemana);
      } catch (error) {
        document.getElementById('carouselContent').innerHTML = "<div class='text-danger'>Error cargando eventos.</div>";
      }
    }

    function mostrarEventos(eventos) {
      const contenedor = document.getElementById('carouselContent');
      contenedor.innerHTML = '';

      if (eventos.length === 0) {
        contenedor.innerHTML = "<div class='text-muted'>No hay eventos esta semana.</div>";
        return;
      }

      eventos.forEach((evento, i) => {
        const item = document.createElement('div');
        item.className = `carousel-item ${i === 0 ? 'active' : ''}`;
        item.innerHTML = `
          <div class="event-card mx-auto" style="max-width: 600px;">
            <img src="${evento.imagen}" class="event-img" alt="${evento.nombre}">
            <div class="event-info">
              <h4>${evento.nombre}</h4>
              <p><strong>ğŸ“ Lugar:</strong> ${evento.lugar}</p>
              <p><strong>ğŸ•’ Hora:</strong> ${evento.hora}</p>
              <p><strong>ğŸ“… Fecha:</strong> ${evento.fecha_inicio}</p>
              <p>${evento.descripcion}</p>
            </div>
          </div>`;
        contenedor.appendChild(item);
      });
    }

    cargarEventos();
  </script>
</body>

</html>
