<!-- Carrusel simple y adaptado al diseño existente -->
<div class="event-carousel">
  <div class="carousel-container">
    <div class="carousel-slide active">
      <img src="evento1.jpg" alt="Conferencia Anual de Familias">
      <div class="carousel-caption">
        <h4>Conferencia Anual de Familias</h4>
        <p>15-17 de Noviembre — Centro de Convenciones [Ciudad]</p>
      </div>
    </div>

    <div class="carousel-slide">
      <img src="evento2.jpg" alt="Ayuno y Oración Nacional">
      <div class="carousel-caption">
        <h4>Ayuno y Oración Nacional</h4>
        <p>10 de Diciembre — En todas las iglesias afiliadas</p>
      </div>
    </div>

    <div class="carousel-slide">
      <img src="evento3.jpg" alt="Cena de Gala de Fin de Año">
      <div class="carousel-caption">
        <h4>Cena de Gala de Fin de Año</h4>
        <p>28 de Diciembre — Salón de Eventos [Ciudad]</p>
      </div>
    </div>
  </div>

  <button class="carousel-btn prev">&#10094;</button>
  <button class="carousel-btn next">&#10095;</button>
</div>
<style>
    .event-carousel {
  position: relative;
  overflow: hidden;
  max-width: 800px;
  margin: 0 auto;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.carousel-container {
  display: flex;
  transition: transform 0.6s ease-in-out;
}

.carousel-slide {
  min-width: 100%;
  position: relative;
  display: none;
}

.carousel-slide.active {
  display: block;
}

.carousel-slide img {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 12px;
}

.carousel-caption {
  position: absolute;
  bottom: 15px;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.5);
  color: #fff;
  padding: 10px 15px;
  text-align: center;
  border-radius: 0 0 12px 12px;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.7);
  border: none;
  color: #333;
  font-size: 2rem;
  padding: 0 10px;
  cursor: pointer;
  border-radius: 5px;
}

.carousel-btn:hover {
  background: rgba(255,255,255,0.9);
}

.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }
</style>

<script>
const slides = document.querySelectorAll('.carousel-slide');
let currentIndex = 0;
const intervalTime = 4000; // 4 segundos
let autoSlide = setInterval(nextSlide, intervalTime);

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[index].classList.add('active');
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

// Controles manuales
document.querySelector('.carousel-btn.next').addEventListener('click', () => {
  nextSlide();
  resetAutoSlide();
});
document.querySelector('.carousel-btn.prev').addEventListener('click', () => {
  prevSlide();
  resetAutoSlide();
});

function resetAutoSlide() {
  clearInterval(autoSlide);
  autoSlide = setInterval(nextSlide, intervalTime);
}
</script>
